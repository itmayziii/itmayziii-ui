query Home {
  UserInfo {
    firstName
    lastName
    titles {
      title
    }
  }
  Home {
    createdAt
    updatedAt
  }
  Headshots(where: { name: { equals: "Professional" } }) {
    docs {
      alt
      sizes {
        mobile {
          filename
          url
        }
      }
    }
  }
}
